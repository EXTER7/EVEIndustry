apply plugin: 'java'

sourceCompatibility = "1.5"
targetCompatibility = "1.5"

dependencies
{
  compile project(':TSL')
  testCompile 'junit:junit:4.12'
}

test
{
  workingDir = new File("./testdata")
}

sourceSets
{
  main
  {
    java
    {
      srcDirs 'src/main/java'
    }
  }

  test
  {
    java
    {
      srcDir 'src/test/java'
    }
  }
}
